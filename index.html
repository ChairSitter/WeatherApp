<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- <link href="./Assets/reset.css" rel="stylesheet" type="text/css" /> -->
    <link href="./Assets/style.css" rel="stylesheet" type="text/css" />
    <script src="./Assets/script.js" defer></script>
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Forecast Finder</h1>
        <nav></nav>
    </header>
    <main>
        <section id="search-section">
            <label for="city-search">Enter a city:</label>
            <input type="text" id="city-search">
            <label for="state-search">Enter a state:</label>
            <input type="text" id="state-search">
            <label for="country-search">Enter a country:</label>
            <input type="text" id="country-search">
            <button id="search"></button>
        </section>
        <section id="weather-display">
            <div id="day1"></div>

            <div id="day2" class="future"></div>
            <div id="day3" class="future"></div>
            <div id="day4" class="future"></div>
            <div id="day5" class="future"></div>
            <div id="day6" class="future"></div>
        </section>
    </main>
</body>

</html>
