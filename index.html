<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="./Assets/style.css" rel="stylesheet" type="text/css" />
    <script src="./Assets/script.js" defer></script>
    <title>Forecast Finder</title>
</head>

<body>
    <header>
        <h1>Forecast Finder</h1>
        <div id="past-searches"></div>
    </header>
    <main>
        <section id="search-section">
            <h2>Search for a City</h2>
            <div class="form-fields">
                <label for="city-search">City</label>
                <input type="text" id="city-search" placeholder="e.g. New York">
                <label for="state-search">State (US only)</label>
                <input type="text" id="state-search" placeholder="e.g. NY">
                <label for="country-search">Country code</label>
                <input type="text" id="country-search" placeholder="e.g. US">
            </div>
            <div class="form-actions">
                <button id="search" type="button">Search</button>
                <button id="clear" type="button">Clear history</button>
            </div>
        </section>
        <section id="weather-display" class="empty">
            <div id="day0" class="day-div">
                <p id="today-title" class="day-title">Today</p>
                <p class="placeholder-text">
                    Search for a city to see a <span class="placeholder-highlight">5â€‘day forecast</span> with live data.
                </p>
            </div>

            <div id="day1" class="future day-div">
                <p class="day-title">Tomorrow</p>
            </div>
            <div id="day2" class="future day-div">
                <p id="two-from-now" class="day-title">Day 3</p>
            </div>
            <div id="day3" class="future day-div">
                <p id="three-from-now" class="day-title">Day 4</p>
            </div>
            <div id="day4" class="future day-div">
                <p id="four-from-now" class="day-title">Day 5</p>
            </div>
        </section>
    </main>
</body>

</html>
