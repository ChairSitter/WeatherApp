<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="./Assets/style.css" rel="stylesheet" type="text/css" />
    <script src="./Assets/script.js" defer></script>
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Forecast Finder</h1>
        <div id="past-searches"></div>
    </header>
    <main>
        <section id="search-section">
            <h2>Search for a City!</h2>
            <label for="city-search">Enter city:</label>
            <input type="text" id="city-search"><br/>
            <label for="state-search">Enter state code (US only):</label>
            <input type="text" id="state-search"><br/>
            <label for="country-search">Enter country code:</label>
            <input type="text" id="country-search"><br/>
            <button id="search">SEARCH</button>
        </section>
        <section id="weather-display">
            <div id="day0" class="day-div">
                <p id="today-title" class="day-title">Today</p>
            </div>

            <div id="day1" class="future day-div">
                <p class="day-title">Tomorrow</p>
            </div>
            <div id="day2" class="future day-div">
                <p class = "day-title">Day 3</p>
            </div>
            <div id="day3" class="future day-div">
                <p class = "day-title">Day 4</p>
            </div>
            <div id="day4" class="future day-div">
                <p class = "day-title">Day 5</p>
            </div>
        </section>
    </main>
</body>

</html>
